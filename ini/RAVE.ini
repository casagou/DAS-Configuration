[TRACE]
#Trace File Name and location.
FileName =C:\proDAS\Data\Trace\RaveTrace.txt
#Trace File Tag.
TAG=RAV
#Trace Level.  1 to 5.  1 is minimum verbosity.
LEVEL=1

[LOCALISATION]
#Language in use. ENC for English and DEU for German
Language=ENC

[SYSTEM]
#Root directory for the location of the RAVE data files
SystemPath =\\mgthost\proDAS\Data\RAVE\
#File path providing the location of the Transient Log files. Must point to the �logs� directory on the RTE host computer
TransientLogPath =\\rtehost\logs\
#Flag to enable/disable trending mode. When present will launch RAVE in trending mode, when silenced will launch program normally.
#Trending=kW@JW)SUwGC3D\ sfg
#Version of the OSBC
#DBMSver=Oracle10g
# Version of Excel (XLS or XLSX)
ExcelFormat=XLSX

[LOGSHEET]
#Data population start cell
DataOrigin=I23
#Number of data columns on first page
FirstPageDataColumns=8
#Number of data columns on subsequent pages.
OtherPageDataColumns=12

[DATA_SOURCES]
#Database source names and account information
proDAS=engineer

[GRAPH]
#Maximum size in bytes of the amount of data that RAVE will attempt to fetch when users are selecting log channel data for export.
