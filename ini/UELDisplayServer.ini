[Trace]
#Trace File Name and location.
FileName =C:\proDAS\Data\Trace\UELTrace.txt
#Trace File Tag
Tag=UEL
#Trace Level.  1 to 5.  1 is minimum verbosity.
Level=1

[Localisation]
#Language in use. ENC for English and DEU for German
Language=ENC

[Layout]
#Defines the UEL background color.  FALSE presents the User with a black background and TRUE presents the User with a white background.
Reverse Video=FALSE
Top=593
Left=44
Right=1522
Bottom=1189
Show Toolbar=TRUE
Show Statusbar=TRUE
Toolbar2Pos=150
AlwaysOnTop=FALSE
Filters Pane Width=266
Show Filters Pane=FALSE
Severity Column Width=30
Time Column Width=221
Source Column Width=142
Message Column Width=1093

[Connection]
#RTE Host Computer name
Host=rtehost
#Service port for communication to the RTE. Must match the port number associated to the UEL_display_server_service_name parameter in the UEL section of the RTE initialisation file
UELPort=10018
UI Service=ui_serv


[Settings]
#If true, a new Event will always cause the display to automatically scroll down to the bottom of the list
AutoScroll=TRUE
#If the number of Online Events exceeds this value, the oldest Events are removed from the list
Max Number of Events=1000
#The blue informational message box automatically disappears after this amount of seconds.
Info Msg Box Duration=5
#Certain Warning/Info Events provide an option to review an additional informational file. The files are located on the RTE Host Computer in this location (should map to /bin/tmp)
Root for Info Files=\\rtehost\rte
#The location where the user last viewed a log file. The default is �..\proDAS\data\UEL Files�
Recent Path=C:\Users\engineer\Desktop\
MaxNumberOfAllMsgBoxesToDisplay=50
MaxNumberOfMsgBoxBeforeGrouping=10

