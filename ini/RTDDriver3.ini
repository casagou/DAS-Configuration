[Localisation]
#Language in use. ENC for English and DEU for German
Language=ENC

[Trace]
#Trace File Name and location
FileName =C:\proDAS\Data\Trace\RTDD3Trace.txt
#Trace File Tag.
Tag=RDD
#Trace Level.  1 to 5.  1 is minimum verbosity.
Level=1

[General]
#Defines how the software is launched.  Valid arguments are: Standalone, Integrated and Both.  If set to Standalone, the program can only be started by double clicking the application. If set to Integrated, the application can only be started by the Management GUI.
Mode=Both
#Directory for saving diagram images
DirectoryImages=C:\Users\engineer\Desktop
#Real Time Display root directory to search for all the display pages
RTDRootDir=\\rtehost\RTE\Views
#Default value for the visual update frequencies for all views [Hz]
VisualUpdateRate=10
#Specifies printing of colours: 1: Handle printer as black and white printer; 0: don�t change the behaviour of the printer
PrintBlackAndWhite=0
#Most recently used engine type
RecentEngineType=
#Most recently used engine standard
RecentEngineStandard=
#Most recently used customer
RecentEngineCustomer=
#Most recent page sequence
RecentPageSequence=all
#Last view name displayed.
LastView=View0
#Visual update frequency of the last view 0.1 to 10 Hz X 1000.
VisualUpdateFrequency1000=10000
#This value should be set to 1920 for a wide screen
#ScreenWidth=1920
TCD_Path=C:\proDAS\bin\TabularChannelDisplay.exe
MostRecentFolderPath=\\rtehost\RTE\views\ATP_Calibration
LastFile=\\rtehost\RTE\Views\ATP_Calibration\TestBevel.v
ScreenWidth=1920

[OSSCOM]
#Connection information for OSSCOM � Host must point to the RTE host computer
Host=rtehost
#TCP/IP Service Name for communication to the RTE via OSSCOM. The port number for this service name must match the port number associated to the service_name parameter in the UI_SERVER section of the RTE initialization file.

Service=ui_serv
NotificationService=en_serv
OpCodeTimeoutInMs=5000

[Database]
DSN=proDAS
username=engineer
FullsetLimit=06

[UELProxy]
#RTE Host Computer name
Host=rtehost
#Source name used to identify UEL messages originating from the RTD Driver This name must be defined as a source_name parameter in the UEL module section of the proDAS RTE initialization file
Source=RDD

[Computers]
#Connection string for the Real-Time Data Proxy Server Host must point to the RTE host computer Service must match the service_name parameter in the DATA_SERVER section of the RTE initialization file 
RTDPSconnect="Host=rtehost;Service=ds_serv;Protocol=TCP"

