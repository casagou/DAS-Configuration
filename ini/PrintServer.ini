[Logo]
#File containing the logo. May be empty.
File=
#Position of the logo: 0 = top right  1 = top left 2 = bottom left 3 = bottom right
Position=0

[Font]
#Face name of the font used for printing
FaceName=New Courier
#Height of the font in points
Height=10
#Weight of the font. 400 = normal  700 = bold
Weight=400
#Flag indicating whether the font is in italics (1) or not (0)
Italic=0

[General]
#Page orientation. 1 = Portrait  2 = Landscape
Orientation=2
#Number of the next page to be printed
NextPageNumber=22
#Name of the printer; empty for default printer
PrinterName=PDF Complete
#Time out for termination and printing the buffer
TimeOut=5000
#Flag indicating whether long lines are clipped (1) or wrapped (0)
Clipping=0

[UserEscape]
#List of escape characters separated by �|�
Char=c|T|E|C|I|D|l|x|
#List of descriptions of escape characters separated by �|�
Desc=Test Cell|Engine Type|Engine Standard|Customer|Configuration ID|Description|Configuration Level|MyEscapeSequence|
#List of values replacing the escape characters separated by �|�
Val=GTP5|ATP_Calibration|MDS|MAN|6|SS Editor ATP|6|MyEscapeValue|

